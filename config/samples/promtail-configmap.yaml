# Save as promtail-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-marklogic-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: marklogic-logs
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - marklogic-cluster
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: marklogic
            action: keep
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace