apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: marklogic-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: marklogic-cluster
  namespaceSelector:
    matchNames:
      - marklogic-cluster
  endpoints:
    - port: manage
      interval: 30s
      path: /manage/v2/hosts
      scheme: http
      basicAuth:
        username:
          name: marklogic-admin-secret
          key: username
        password:
          name: marklogic-admin-secret
          key: password